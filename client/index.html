<html>
    <head>
        <title>Projekt Cechmistrz</title>
        <link rel="stylesheet" type="text/css" href="css/game.css" />
        <meta charset="utf-8">
    </head>
    <body>
        <div class="main">
            <div class="game" id="game">
                <div class="map" id="map">
                    <div class="player" id="player"></div>
                </div>
            </div>
            <div class="panel" id="panel">
                <div>
                    <div>
                        <h3 id="nick"></h3>
                        <h4 id="position"></h4>

                    </div>
                    <div class="chat">
                        <div class="chat-messages" id="chat-messages"></div>
                        <input class="chat-input" id="chat-input" type="text" placeholder="Napisz wiadomość i wciśnij enter..." />
                    </div>
                </div>

            </div>
            <div class="loading" id="loading">
                <h1>Wczytywanie</h1>
                <p>Trwa ładowanie gry...</p>
            </div>
            <div class="disconnected" id="disconnected">
                <h1>Gra wstrzymana</h1>
                <p>Utracono połączenie z serwerem.</p>
                <p>
                    <button id="reconnect" onclick="location.reload()">połącz ponownie</button>
                </p>
            </div>
        </div>
        <script src="js/bundle.js"></script>
    </body>
</html>
